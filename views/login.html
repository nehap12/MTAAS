<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
          <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
          <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <!--CSS -->
        <link rel="stylesheet" href="../public/css/login.css">
        <link rel="icon" href="../public/img/letterM.gif">
  <!--Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    </head>
    <body background="../public/img/background_4.jpg">
     <div class="container">
      <div class="jumbotron row">
            <div class="col-md-6" >
              <div class="well" style="height:365px">
                <h3 class="text-center">Login</h3>
                <hr style="background-color:#1E88E5; height:2px">
                <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-4" for="email" style="text-align:left">Email:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Enter email" style="width:180px">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="pwd" style="text-align:left">Password:</label>
              <div class="col-sm-8">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" style="width:180px">
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
              </div>
            </div>
            <br>
             <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" onclick="" style="width:180px">Sign in</button>
              </div>
             </div>
            </form>
          </div>          
            </div>
            <div class="col-md-6">
              <div class="well">
                <h3 class="text-center">Register</h3>
                <hr style="background-color:#1E88E5; height:2px">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" onclick="" style="width:180px">As Tester</button>
                    </div>
                    </div> 
                    <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" onclick="" style="width:180px">As Test Case Provider</button>
                    </div>
                    </div> 
                      <hr style="background-color:#1E88E5; height:1px; width:150px">
                    <div class="form-group">        
                      <div class="row text-center">
                          <p style="font-size:10px">By creating an account, you agree to our<a href="#"> Terms and Conditions</a></p>
                      </div>
                      <div class="row style:font-size:10px; text-center">
                       <p style="font-size:10px">Sign In with:</p>
                       <button class="btn" style="background-color:#0078ff; color:#FFF"><i class="faChanged fa fa-facebook" aria-hidden="true"></i></button>
                       <button class="btn" style="background-color:#f43c3c; color:#FFF"><i class="faChanged fa fa-google-plus" aria-hidden="true"></i></button>
                       <button class="btn" style="background-color:#5bd7fb; color:#FFF"><i class="faChanged fa fa-twitter" aria-hidden="true"></i></button>
                       <button class="btn" style="background-color:#FFF; color:#000"><i class="fa fa-github-square fa-2x" aria-hidden="true"></i></button>
                      </div>
                    </div>
                  </form>
               </div>
            </div>
      </div>
     </div>
    </body>
</html>
